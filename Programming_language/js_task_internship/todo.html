<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:red;"><b><u>Todo List App</u></b></h1><br>
    <div class="input-group my-3">
      <input id="taskInput" type="text" class="form-control" placeholder="Add a new task" aria-label="Add a new task"><br>
      <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
      
    </div>
    <ul id="taskList" class="list-group">
      <!-- Task items will be dynamically added here -->
    </ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
